<div>
  Search: <input ng-model="query">
  Sort by:
  <select ng-model="orderProp">
    <option values="name">Alphabetical</option>
    <option value="id">Summoner ID</option>
  </select>

  <ul class="summoners">
    <li ng-repeat="summoner in summoners | filter: query | orderBy: orderProp">
      <span>{{summoner.summoner_id}} - {{summoner.name}}</span>
    </li>
  </ul>
</div>
