<div>
  <h3>Champions <small>of the Rift</small></h3>
  <table>
    <thead>
      <td class="col-lg-2">#</td>
      <td class="col-lg-2">ID</td>
      <td class="col-lg-8">Name</td>
    </thead>
    <tbody>
    <tr ng-repeat="champion in championList">
      <td class="col-lg-2">{{$index + 1}}</td>
      <td class="col-lg-2">{{champion.champion_id}}</td>
      <td class="col-lg-8">{{champion.name}}</td>
    </tbody>
  </table>
</div>
